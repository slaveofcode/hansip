on:
  release:
    types: [created]
  push:
    branches:
      - release/v0.1.0

jobs:
  release-linux-amd64:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1.32
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: https://go.dev/dl/go1.19.2.linux-amd64.tar.gz
        executable_compression: upx
        binary_name: "hansip-server"
        pre_command: wget https://github.com/slaveofcode/hansip-webserver/releases/download/v0.1.0/hansip-web-server-v0.1.0-${{ matrix.goos }}-${{ matrix.goarch }}.$RELEASE_ASSET_EXT
        extra_files: LICENSE README.md hansip-web-server-v0.1.0-${{ matrix.goos }}-${{ matrix.goarch }}.$(RELEASE_ASSET_EXT)
